resolver: lts-8.23

packages:
- '.'
- location:
    git: git@github.com:haskell-works/hw-haskell-avro.git
    commit: c2169b9128ef0eedc15dc0fdac76b181a7666960
  extra-dep: true
- location:
    git: git@github.com:packetloop/datadog.git
    commit: d7c5b246e02677596ca03bf699c490d0c4470066
  extra-dep: true
- location:
    git: git@github.com:packetloop/hs-arbor-logger.git
    commit: 5cb8c29152fd3a5c0a96ae6c02b21ee1fba9ec92
  extra-dep: true
- location:
    git: git@github.com:haskell-works/hw-xml.git
    commit: 56eea4d6687a34e3beddf5bcb3c8c8c1456889c3
  extra-dep: true
- location:
    git: git@github.com:haskell-works/hw-hedgehog.git
    commit: 0fd750bbbf733045027e1bc4a61f2b0df63591c7
  extra-dep: true

# Dependency packages to be pulled from upstream that are not in the resolver
# (e.g., acme-missiles-0.3)
extra-deps:
  - hedgehog-0.5
  - hw-balancedparens-0.1.0.2
  - hw-bits-0.5.0.2
  - hw-conduit-0.2.0.1
  - hw-excess-0.1.0.1
  - hw-hspec-hedgehog-0.1.0.0
  - hw-int-0.0.0.1
  - hw-kafka-avro-1.1.0
  - hw-kafka-client-1.1.4
  - hw-kafka-conduit-1.1.4
  - hw-parser-0.0.0.2
  - hw-prim-0.4.0.3
  - hw-rankselect-0.8.0.1
  - hw-rankselect-base-0.2.0.0
  - pure-zlib-0.6

# Override default flag values for local packages and extra-deps
flags: {}

extra-package-dbs: []

# Added docker build configuration
# but disabled docker build by default.
# "stack --docker build" will use this configuration.
docker:
  enable: false
  repo: "fpco/stack-build:latest"
  auto-pull: true
  env:
    - "LD_LIBRARY_PATH=docker/rdkafka/lib"
    - "LD_INCLUDE_PATH=docker/rdkafka/include/librdkafka"
